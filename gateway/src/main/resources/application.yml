spring:
  application:
    name: zuul_gateway

server:
  port: 8181


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

zuul:
  routes:
    user-service:
      path: /user/**
      serviceId: user-service
      stripPrefix: true
      sensitiveHeaders:
    product-service:
      path: /product/**
      serviceId: product-service
      stripPrefix: true
      sensitiveHeaders: